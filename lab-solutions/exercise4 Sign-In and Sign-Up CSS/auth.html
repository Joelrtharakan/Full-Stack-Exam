<!DOCTYPE html>
<html>
<head>
    <title>TechCorp - Sign In</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <a href="#" class="active">Home</a>
        <a href="#">Products</a>
        <a href="#">Services</a>
        <a href="#">Contact Us</a>
    </nav>

    <!-- Main Container -->
    <div class="container">
        <!-- Sign In Form -->
        <div class="form-box">
            <h2>Sign In</h2>
            <form>
                <label>Username</label>
                <input type="text" placeholder="Enter Username / Email / Phone Number" required>
                
                <label>Password</label>
                <input type="password" placeholder="Enter Password" required>
                
                <button type="submit">Sign In</button>
            </form>
        </div>

        <!-- Sign Up Form -->
        <div class="form-box">
            <h2>Sign Up</h2>
            <form>
                <label>Name</label>
                <input type="text" placeholder="Enter Name" required>
                
                <label>Email</label>
                <input type="email" placeholder="Enter Email" required>
                
                <label>Password</label>
                <input type="password" placeholder="Enter Password" required>
                
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>
</body>
</html>
