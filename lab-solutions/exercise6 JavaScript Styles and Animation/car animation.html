<!DOCTYPE html>
<html>
<head>
  <title>Car Animation</title>
  <style>
    body {
      text-align: center;
      margin-top: 50px;
      background-color: lightblue;
    }

    #road {
      position: relative;
      width: 90%;
      height: 200px;
      border: 5px solid black;
      margin: auto;
      overflow: hidden;
    }

    #car {
      position: absolute;
      left: 0;
      top: 50px;
      width: 100px;
      transition: transform 0.1s linear;
    }

    #controls {
      margin-top: 20px;
    }

    #dangerBox {
      display: none;
      background-color: red;
      color: white;
      font-weight: bold;
      font-size: 20px;
      padding: 10px;
      margin-top: 20px;
      width: 200px;
      border-radius: 50px;
      margin-left: auto;
      margin-right: auto;
    }

    h2 {
      font-style: italic;
      font-weight: 1000;
      font-size: 50px;
    }

    button {
      border-radius: 50%;
      padding: 50px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h2>Car Animation</h2>
  <div id="road">
    <img id="car" src="./car.png" alt="Car">
  </div>

  <div id="controls">
    <button onclick="startCar()">Start</button>
    <button onclick="stopCar()">Stop</button>
    <button onclick="resetCar()">Reset</button>
  </div>

  <div id="dangerBox">Car in Danger!</div>

  <script>
    let car, interval, position = 0;

    window.onload = function(){
      car = document.getElementById("car");
    };

    function startCar(){
      clearInterval(interval);
      interval = setInterval(moveCar, 5);
      document.getElementById("dangerBox").style.display = "none";
    }

    function stopCar(){
      clearInterval(interval);
    }

    function resetCar(){
      clearInterval(interval);
      position = 0;
      car.style.left = "0px";
      document.getElementById("dangerBox").style.display = "none";
    }

    function moveCar(){
      if (position < window.innerWidth - 150){
        position += 5;
        car.style.left = position + "px";
      } else {
        clearInterval(interval);
        document.getElementById("dangerBox").style.display = "block";
      }
    }
  </script>
</body>
</html>
