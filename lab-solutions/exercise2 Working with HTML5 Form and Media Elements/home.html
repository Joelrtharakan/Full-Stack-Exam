<!DOCTYPE html>
<html>
<head>
    <title>Media Elements</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            text-align: center;
            padding: 20px;
            border-bottom: 2px solid #ccc;
        }

        .header h1 {
            color: blue;
            margin: 0;
        }

        .nav {
            text-align: center;
            padding: 15px;
            border-bottom: 2px solid #ccc;
        }

        .nav a {
            margin: 0 15px;
            text-decoration: underline;
            color: blue;
        }

        .content {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .media-section {
            margin: 20px 0;
        }

        .media-label {
            font-weight: bold;
            margin-bottom: 10px;
        }

        audio {
            width: 100%;
            max-width: 500px;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .image-grid img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .video-grid iframe,
        .video-grid video {
            width: 100%;
            height: 250px;
        }

        .pdf-viewer {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
        }

        .map-viewer {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Company Name</h1>
    </div>

    <div class="nav">
        <a href="home.html">Media Elements</a>
        <a href="application.html">Application Form</a>
    </div>

    <div class="content">
        <div class="media-section">
            <div class="media-label">Play Music:</div>
            <audio controls>
                <source src="./test-audio.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>

        <div class="media-section">
            <div class="image-grid">
                <img src="./2.webp" alt="Campus">
                <img src="./1.jpeg" alt="Building">
            </div>
        </div>

        <div class="media-section">
            <div class="video-grid">
                <iframe src="https://youtu.be/CbTwJjVQ2QA?si=5AxyENP_4YXvSMyb" title="Video 1" allowfullscreen></iframe>
                <iframe src="https://youtu.be/-5V-MbkHJwI?si=m59fwahnPpPAqxW8" title="Video 2" allowfullscreen></iframe>
            </div>
        </div>

        <div class="media-section">
            <div class="media-label">PDF Document:</div>
            <iframe class="pdf-viewer" src="./2019-regulations-11-03-20.pdf" type="application/pdf">
                Your browser does not support PDF viewing.
            </iframe>
        </div>

        <div class="media-section">
            <div class="media-label">Location Map:</div>
            <iframe class="map-viewer" 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3916.3!2d77.0!3d11.0!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMTHCsDAwJzAwLjAiTiA3N8KwMDAnMDAuMCJF!5e0!3m2!1sen!2sin!4v1234567890"
                allowfullscreen="" loading="lazy">
            </iframe>
        </div>
    </div>
</body>
</html>
