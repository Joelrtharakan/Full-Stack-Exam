<!DOCTYPE html>
<html>
<head>
    <title>Cake Shop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        /* Header */
        .header {
            background-color: #c41e3a;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 32px;
            font-weight: bold;
        }

        /* Cake Gallery */
        .cake-gallery {
            display: flex;
            justify-content: space-around;
            padding: 30px;
            background-color: white;
            flex-wrap: wrap;
            gap: 20px;
        }

        .cake-item {
            text-align: center;
            width: 200px;
        }

        .cake-item img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .cake-item p {
            margin-top: 10px;
            font-weight: bold;
            color: #333;
        }

        /* Order Form */
        .order-section {
            max-width: 600px;
            margin: 30px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .order-section h2 {
            color: #007bff;
            text-align: center;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #007bff;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #007bff;
        }

        /* Place Order Button */
        .order-btn {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        .order-btn:hover {
            background-color: #0056b3;
        }

        /* Purchase Bill */
        .bill-section {
            max-width: 600px;
            margin: 20px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }

        .bill-section h3 {
            color: #28a745;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .total-box {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .total-label {
            background-color: #28a745;
            color: white;
            padding: 15px 30px;
            font-size: 24px;
            font-weight: bold;
            border-radius: 5px;
        }

        .total-amount {
            color: #c41e3a;
            font-size: 36px;
            font-weight: bold;
        }

        .separator {
            border-top: 3px solid #007bff;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        CAKE SHOP
    </div>

    <!-- Cake Gallery -->
    <div class="cake-gallery">
        <div class="cake-item">
            <img src="https://images.unsplash.com/photo-1588195538326-c5b1e9f80a1b?w=400" alt="Color Cake">
            <p>Color Cake - Rs. 300</p>
        </div>
        <div class="cake-item">
            <img src="https://images.unsplash.com/photo-1578985545062-69928b1d9587?w=400" alt="Brown Cake">
            <p>Brown Cake - Rs. 200</p>
        </div>
        <div class="cake-item">
            <img src="https://images.unsplash.com/photo-1606890737304-57a1ca8a5b62?w=400" alt="Milky Cake">
            <p>Milky Cake - Rs. 250</p>
        </div>
        <div class="cake-item">
            <img src="https://images.unsplash.com/photo-1606983340126-99ab4feaa64a?w=400" alt="Black Forest Cake">
            <p>Black Forest Cake - Rs. 350</p>
        </div>
    </div>

    <!-- Order Form -->
    <div class="order-section">
        <h2>Order Cake</h2>

        <div class="form-group">
            <label>Color Cake(Quantity)</label>
            <input type="number" id="colorCake" value="0" min="0">
        </div>

        <div class="form-group">
            <label>Brown Cake(Quantity)</label>
            <input type="number" id="brownCake" value="0" min="0">
        </div>

        <div class="form-group">
            <label>Milky Cake(Quantity)</label>
            <input type="number" id="milkyCake" value="0" min="0">
        </div>

        <div class="form-group">
            <label>Black Forest Cake(Quantity)</label>
            <input type="number" id="blackForestCake" value="0" min="0">
        </div>

        <button class="order-btn" onclick="calculateTotal()">Place Order</button>
    </div>

    <!-- Bill Section -->
    <div class="separator"></div>
    
    <div class="bill-section">
        <h3>Purchase Order Bill!!</h3>
        <div class="total-box">
            <div class="total-label">Total Price</div>
            <div class="total-amount" id="totalPrice">Rs. 0</div>
        </div>
    </div>

    <script>
        // Cake prices
        const prices = {
            colorCake: 300,
            brownCake: 200,
            milkyCake: 250,
            blackForestCake: 350
        };

        // Calculate total function
        function calculateTotal() {
            // Get quantities from input fields
            const colorQty = parseInt(document.getElementById('colorCake').value) || 0;
            const brownQty = parseInt(document.getElementById('brownCake').value) || 0;
            const milkyQty = parseInt(document.getElementById('milkyCake').value) || 0;
            const blackForestQty = parseInt(document.getElementById('blackForestCake').value) || 0;

            // Calculate total
            const total = (colorQty * prices.colorCake) + 
                         (brownQty * prices.brownCake) + 
                         (milkyQty * prices.milkyCake) + 
                         (blackForestQty * prices.blackForestCake);

            // Display total
            document.getElementById('totalPrice').textContent = 'Rs. ' + total;

            // Alert message
            if (total > 0) {
                alert('Order placed successfully! Total: Rs. ' + total);
            } else {
                alert('Please select at least one cake!');
            }
        }
    </script>
</body>
</html>
