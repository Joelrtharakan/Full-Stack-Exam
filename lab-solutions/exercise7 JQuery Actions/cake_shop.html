<!DOCTYPE html>
<html>
<head>
    <title>Cake Shop</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial;
            background-color: #f5f5f5;
            margin: 0;
        }

        h1 {
            background-color: #c41e3a;
            color: white;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        .gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            background-color: white;
            flex-wrap: wrap;
        }

        .gallery img {
            width: 150px;
            height: 150px;
            border-radius: 10px;
        }

        .order {
            max-width: 500px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
        }

        h2 {
            color: #007bff;
            text-align: center;
        }

        label {
            display: block;
            color: #007bff;
            font-weight: bold;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            font-size: 16px;
            margin-top: 15px;
            cursor: pointer;
        }

        hr {
            margin: 20px 0;
        }

        h3 {
            color: #28a745;
            text-align: center;
        }

        #total {
            color: #c41e3a;
            font-size: 30px;
            text-align: center;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>CAKE SHOP</h1>

    <div class="gallery">
        <img src="https://images.unsplash.com/photo-1588195538326-c5b1e9f80a1b?w=400" alt="Color Cake">
        <img src="https://images.unsplash.com/photo-1578985545062-69928b1d9587?w=400" alt="Brown Cake">
        <img src="https://images.unsplash.com/photo-1606890737304-57a1ca8a5b62?w=400" alt="Milky Cake">
        <img src="https://images.unsplash.com/photo-1606983340126-99ab4feaa64a?w=400" alt="Black Forest">
    </div>

    <div class="order">
        <h2>Order Cake</h2>

        <label>Color Cake (Rs. 300)</label>
        <input type="number" id="c1" value="0" min="0">

        <label>Brown Cake (Rs. 200)</label>
        <input type="number" id="c2" value="0" min="0">

        <label>Milky Cake (Rs. 250)</label>
        <input type="number" id="c3" value="0" min="0">

        <label>Black Forest Cake (Rs. 350)</label>
        <input type="number" id="c4" value="0" min="0">

        <button id="btn">Place Order</button>

        <hr>

        <h3>Purchase Order Bill!!</h3>
        <div id="total">Rs. 0</div>
    </div>

    <script>
        $(document).ready(function() {
            $('#btn').click(function() {
                var q1 = parseInt($('#c1').val()) || 0;
                var q2 = parseInt($('#c2').val()) || 0;
                var q3 = parseInt($('#c3').val()) || 0;
                var q4 = parseInt($('#c4').val()) || 0;

                var total = (q1 * 300) + (q2 * 200) + (q3 * 250) + (q4 * 350);

                $('#total').text('Rs. ' + total);

                if (total > 0) {
                    alert('Order placed! Total: Rs. ' + total);
                }
            });
        });
    </script>
</body>
</html>
