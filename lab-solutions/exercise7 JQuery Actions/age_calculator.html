<!DOCTYPE html>
<html>
<head>
    <title>Age Calculator</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial;
            max-width: 400px;
            margin: 50px auto;
        }

        h1 {
            background-color: blue;
            color: white;
            text-align: center;
            padding: 15px;
            margin: 0;
        }

        .container {
            border: 1px solid #ccc;
            padding: 20px;
        }

        h2 {
            color: red;
            text-align: center;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: blue;
            color: white;
            border: none;
            font-size: 16px;
            margin-top: 15px;
            cursor: pointer;
        }

        hr {
            margin: 20px 0;
        }

        h3 {
            color: blue;
            text-align: center;
        }

        #result {
            color: green;
            font-size: 22px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Age Calculator</h1>

    <div class="container">
        <h2>Enter the Birth Date</h2>

        <label>Day:</label>
        <input type="number" id="day">

        <label>Month:</label>
        <input type="number" id="month">

        <label>Year:</label>
        <input type="number" id="year">

        <button id="btn">Find Age</button>

        <hr>

        <h3>Age Details</h3>
        <div id="result">0 Years 0 Months 0 Days</div>
    </div>

    <script>
        $(document).ready(function() {
            $('#btn').click(function() {
                var d = parseInt($('#day').val());
                var m = parseInt($('#month').val());
                var y = parseInt($('#year').val());

                var today = new Date();
                var years = today.getFullYear() - y;
                var months = today.getMonth() + 1 - m;
                var days = today.getDate() - d;

                if (days < 0) {
                    months--;
                    days += 30;
                }

                if (months < 0) {
                    years--;
                    months += 12;
                }

                $('#result').text(years + ' Years ' + months + ' Months ' + days + ' Days');
            });
        });
    </script>
</body>
</html>
